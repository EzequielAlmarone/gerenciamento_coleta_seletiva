<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>
<body>
	
	    <section class="layout-content" layout:fragment="conteudo" >
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Agendamentos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/agendamento/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo Agendamento</span>
	            </a>
	        </nav>
	        <div class="container" id="listagem">
	        
	        <div th:replace="fragments/alert"></div>
	        
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Bairros</th> 
	                        <th>Tipo Coleta</th>   
	                        <th>Dia Semana</th>  
	                        <th>Horário Coleta</th> 
	                        <th>Ação</th>    
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="agendamento : ${agendamentos}">
	                        <td th:text="${agendamento.id}"></td>
	                        <td th:text="${agendamento.bairro}"></td>
	                        <td th:text="${agendamento.tipoColeta}"></td>	
	                        <td th:text="${agendamento.diaSemana}"></td>
	                        <td th:text="${agendamento.horario}"></td>			                        
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/agendamento/editar/{id} (id=${agendamento.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button
	                            th:id="${'btn_agendamento/excluir/'+ agendamento.id}"
	                             type="button" class="btn btn-danger btn-sm"
	                             data-toggle="modal" data-target="#myModal" >
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>               
	                    </tbody>
	                </table>
	            </div>
	        </div>  
	        <div th:replace="fragments/modal :: modal"></div>      
	    </section>
</body>
</html>
